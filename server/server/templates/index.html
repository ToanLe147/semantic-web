<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Toan Le">

  <title>Knowledge Base Manipulator</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom Icon -->
  <link href="{{url_for('static', filename='img/perception.png')}}" rel="shortcut icon"></link>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet">
  <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='css/resume.min.css')}}" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
      <span class="d-none d-lg-block">
        <img class="img-fluid img-profile" src="{{url_for('static', filename='img/perception.png')}}" alt="">
      </span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#main">Main</a>
        </li>
        <li class="nav-item">
          <a class="nav-link js-scroll-trigger" href="#update">Knowledge Base</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid p-0">

    <section class="resume-section p-lg-5 align-items-center" id="main">
        <div id="message_holder"></div>
        <div class="form-group">
            <label for="Command">Input command</label>
            <input type="command" id="InputCommand" placeholder="eg. Get object
            on the left of table">
        </div>
        <button type="button" class="main btn btn-primary">Submit</button>
    </section>

    <hr class="m-0">

    <section class="resume-section p-lg-5 align-items-center" id="update">
        <div id="server_response">123456</div>
        <div id="test">123456</div>

        <h2>INSTANCE</h2>
        <div class="container">
            <div class="row">
                <div class="d-flex mb-3 shadow">
                    <span class="input-group-text" id="basic-addon1">
                        Instance Name
                    </span>
                    <input class="bg-light text-dark" type="text"
                    id="instance_name" placeholder="eg. UR5, Kinect">
                </div>

                <div class="d-flex mb-3 ml-5">
                    <span class="input-group-text" id="basic-addon1">
                        Instance Type
                    </span>
                    <select class="custom-select bg-info text-white
                    font-weight-bold" id="instance_type">
                        <option value="Robot">Robot</option>
                        <option value="Sensor">Sensor</option>
                        <option value="Gripper">Gripper</option>
                        <option value="Object">Object</option>
                        <option value="Task">Task</option>
                     </select>
                </div>
            </div>
        </div>

        <div class="d-flex mb-3 shadow">
            <button id="btn_update" class="update btn btn-success btn-block
            font-weight-bold" type="button" value="insert">Update</button>
        </div>

        <div class="d-flex mb-3 shadow">
            <button id="btn_delete" class="update btn btn-danger btn-block
            font-weight-bold" type="button" value="delete">Delete</button>
        </div>

        <h3>DATA</h3>
        <div class="container">
            <div class="row">

                <div class="d-flex mb-3 mr-5">
                    <span class="input-group-text" id="basic-addon1">
                        Property
                    </span>
                    <select class="custom-select bg-light text-dark
                    font-weight-bold" id="property_instance">
                        <option selected>Choose ...</option>
                        <option value="UR5">UR5</option>
                     </select>
                </div>

                <div class="d-flex mb-3 mr-5">
                    <span class="input-group-text" id="basic-addon1">
                        Property
                    </span>
                    <select class="custom-select bg-light text-dark
                    font-weight-bold" id="property_type">
                        <option selected>Choose ...</option>
                        <option value="Initial_state">Initial_state</option>
                        <option value="Current_state">Current_state</option>
                        <option value="Data">Data</option>
                        <option value="Position">Position</option>
                        <option value="Status">Status</option>
                     </select>
                </div>

                <div class="d-flex mb-3 shadow">
                    <span class="input-group-text" id="basic-addon1">
                        Value
                    </span>
                    <input class="bg-light text-dark" type="text"
                    id="property_value" placeholder="Input property value">
                </div>

                <div class="d-flex mb-3 ml-5 shadow">
                    <button id="btn_update" class="update_data btn btn-info btn-block
                    font-weight-bold" type="button" value="insert">Update</button>
                </div>
            </div>
        </div>

    </section>

  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{url_for('static', filename='js/resume.min.js')}}"></script>

  <!-- SocketIO js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

  <script type="text/javascript">
    // var socket = io.connect('http://192.168.100.16:5000')
    var socket = io('http://' + document.domain + ':' + location.port)

    socket.on('update_response', function(msg){
        document.getElementById("server_response").innerHTML = msg
    })

    $("button.update").click(function(){
        let name = $("#instance_name").val()
        let type = $("#instance_type").val()
        let action = $(this).val()
        socket.emit('handle_instance', {
            name: $("#instance_name").val(),
            type: $("#instance_type").val(),
            action: $(this).val()
        })
        document.getElementById("test").innerHTML = action + name + type
    })

    $("button.update_data").click(function(){
        let name = $("#property_instance").val()
        let value = $("#property_value").val()
        let type = $("#property_type").val()
        // socket.emit('handle_data', {
        //     name: $("#property_instance").val()
        //     value: $("#property_value").val(),
        //     type: $("#property_type").val(),
        // })
        document.getElementById("test").innerHTML = name + type + value
    })
  </script>

</body>

</html>
