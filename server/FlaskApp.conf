<VirtualHost *:80>
                ServerName 192.168.100.16
                ServerAdmin ductoan.le@tuni.fi
		WSGIDaemonProcess FlaskApp
                WSGIScriptAlias / "/home/nico/catkin_ws/src/semantic_web/server/server/FlaskApp.wsgi" process-group=FlaskApp application-group=%{GLOBAL}		 
		DocumentRoot "/home/nico/catkin_ws/src/semantic_web/server/server/"
                <Directory "/home/nico/catkin_ws/src/semantic_web/server/server/">
                        Options FollowSymLinks
		        AllowOverride All
                        Require all granted
                </Directory>		
                ErrorLog ${APACHE_LOG_DIR}/FlaskApp-error.log
                LogLevel warn
                CustomLog ${APACHE_LOG_DIR}/FlaskApp-access.log combined
</VirtualHost>
